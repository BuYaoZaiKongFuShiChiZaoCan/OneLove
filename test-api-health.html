<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API健康检查</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .warning { background-color: #fff3cd; border: 1px solid #ffeaa7; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🔍 API健康检查</h1>
    
    <button onclick="runTests()">开始测试</button>
    <button onclick="clearResults()">清除结果</button>
    
    <div id="results"></div>

    <script>
        async function runTests() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>测试结果:</h2>';

            // 测试1: 健康检查
            await testHealthCheck();
            
            // 测试2: 登录功能
            await testLogin();
        }

        async function testHealthCheck() {
            addResult('🏥 健康检查', '正在测试...', 'warning');
            
            try {
                const response = await fetch('https://yibiling.netlify.app/api/health');
                const data = await response.json();
                
                const isLatestVersion = data.message && data.message.includes('netlify-functions');
                const status = isLatestVersion ? 'success' : 'error';
                const message = isLatestVersion ? '使用最新版本' : '可能使用旧版本';
                
                addResult('🏥 健康检查', 
                    `${message}<br>
                    状态码: ${response.status}<br>
                    消息: ${data.message}<br>
                    数据库: ${data.database || 'unknown'}<br>
                    环境变量: ${JSON.stringify(data.env_vars || {}, null, 2)}`, 
                    status);
            } catch (error) {
                addResult('🏥 健康检查', `错误: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            addResult('🔐 登录测试', '正在测试...', 'warning');
            
            const testUsers = [
                { username: 'AdminQi.', password: 'admin123', description: 'AdminQi. 用户' },
                { username: 'admin', password: 'admin123', description: 'admin 用户' }
            ];

            for (const user of testUsers) {
                try {
                    const response = await fetch('https://yibiling.netlify.app/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: user.username,
                            password: user.password
                        })
                    });

                    const data = await response.json();
                    const status = data.success ? 'success' : 'error';
                    const message = data.success ? '登录成功' : `登录失败: ${data.message}`;
                    
                    addResult(`🔐 ${user.description}`, 
                        `状态码: ${response.status}<br>
                        结果: ${message}`, 
                        status);
                } catch (error) {
                    addResult(`🔐 ${user.description}`, `请求错误: ${error.message}`, 'error');
                }
            }
        }

        function addResult(title, content, type) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${content}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // 页面加载时自动运行测试
        window.onload = function() {
            setTimeout(runTests, 1000);
        };
    </script>
</body>
</html>
