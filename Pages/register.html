<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneLove - 用户注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }
        
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .register-header h2 {
            margin: 0;
            font-weight: 300;
        }
        
        .register-body {
            padding: 40px 30px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
        }
        
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 0.875rem;
        }
        
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2><i class="fas fa-heart"></i> OneLove</h2>
            <p class="mb-0">创建您的账户</p>
        </div>
        
        <div class="register-body">
            <!-- 成功消息 -->
            <div class="alert alert-success" id="successAlert" style="display: none;">
                <i class="fas fa-check-circle"></i> <span id="successMessage"></span>
            </div>
            
            <!-- 错误消息 -->
            <div class="alert alert-danger" id="errorAlert" style="display: none;">
                <i class="fas fa-exclamation-circle"></i> <span id="errorMessage"></span>
            </div>
            
            <form id="registerForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="用户名" required>
                    <label for="username">用户名</label>
                </div>
                
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="邮箱" required>
                    <label for="email">邮箱</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="密码" required>
                    <label for="password">密码</label>
                </div>
                
                <div class="password-strength" id="passwordStrength"></div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="确认密码" required>
                    <label for="confirmPassword">确认密码</label>
                </div>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">
                        我同意 <a href="#" class="text-decoration-none">服务条款</a> 和 <a href="#" class="text-decoration-none">隐私政策</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-register" id="registerBtn">
                    <span class="btn-text">注册</span>
                    <span class="loading">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        注册中...
                    </span>
                </button>
            </form>
            
            <div class="login-link">
                <p>已有账户？ <a href="login.html">立即登录</a></p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        // 显示消息函数
        function showMessage(type, message) {
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // 隐藏所有消息
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
            
            if (type === 'success') {
                successMessage.textContent = message;
                successAlert.style.display = 'block';
            } else {
                errorMessage.textContent = message;
                errorAlert.style.display = 'block';
            }
            
            // 3秒后自动隐藏
            setTimeout(() => {
                successAlert.style.display = 'none';
                errorAlert.style.display = 'none';
            }, 3000);
        }
        
        // 设置加载状态
        function setLoading(loading) {
            const registerBtn = document.getElementById('registerBtn');
            const btnText = registerBtn.querySelector('.btn-text');
            const loadingSpan = registerBtn.querySelector('.loading');
            
            if (loading) {
                btnText.style.display = 'none';
                loadingSpan.style.display = 'inline-block';
                registerBtn.disabled = true;
            } else {
                btnText.style.display = 'inline-block';
                loadingSpan.style.display = 'none';
                registerBtn.disabled = false;
            }
        }
        
        // 密码强度检查
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            let strength = 0;
            let message = '';
            let className = '';
            
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (strength < 3) {
                message = '密码强度：弱';
                className = 'strength-weak';
            } else if (strength < 5) {
                message = '密码强度：中等';
                className = 'strength-medium';
            } else {
                message = '密码强度：强';
                className = 'strength-strong';
            }
            
            strengthDiv.textContent = message;
            strengthDiv.className = `password-strength ${className}`;
        }
        
        // 密码强度监听
        document.getElementById('password').addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });
        
        // 注册表单提交
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            // 验证输入
            if (!username || !email || !password || !confirmPassword) {
                showMessage('error', '请填写所有必填字段');
                return;
            }
            
            if (username.length < 3) {
                showMessage('error', '用户名至少3个字符');
                return;
            }
            
            if (password.length < 6) {
                showMessage('error', '密码至少6个字符');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('error', '两次输入的密码不一致');
                return;
            }
            
            if (!agreeTerms) {
                showMessage('error', '请同意服务条款和隐私政策');
                return;
            }
            
            setLoading(true);
            
            try {
                console.log('正在发送注册请求...');
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password
                    })
                });
                
                console.log('收到响应:', response.status);
                const data = await response.json();
                console.log('响应数据:', data);
                
                if (data.success) {
                    showMessage('success', '注册成功！正在跳转到登录页面...');
                    
                    // 清空表单
                    document.getElementById('registerForm').reset();
                    document.getElementById('passwordStrength').textContent = '';
                    
                    // 跳转到登录页面
                    console.log('准备跳转到登录页面...');
                    setTimeout(() => {
                        console.log('执行跳转...');
                        window.location.href = '/Pages/login.html';
                    }, 2000);
                    
                } else {
                    showMessage('error', data.message || '注册失败');
                }
                
            } catch (error) {
                console.error('注册错误:', error);
                showMessage('error', `网络错误: ${error.message}`);
            } finally {
                setLoading(false);
            }
        });
        
        // 页面加载时检查是否已登录
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            if (token) {
                // 验证令牌有效性
                fetch(`${API_BASE}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 已登录，跳转到主页
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.log('令牌验证失败，需要重新登录');
                });
            }
        });
    </script>
</body>
</html>
