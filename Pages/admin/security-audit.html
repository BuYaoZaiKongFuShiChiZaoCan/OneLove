<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全审计 - OneLove</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #fafafa;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section h2 i {
            color: #667eea;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-card .label {
            color: #666;
            font-size: 0.9em;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 500;
            color: #333;
        }

        .filter-group select, .filter-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .logs-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logs-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .logs-table th, .logs-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .logs-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .logs-table tr:hover {
            background: #f8f9fa;
        }

        .status-success {
            color: #28a745;
            font-weight: 500;
        }

        .status-failed {
            color: #dc3545;
            font-weight: 500;
        }

        .status-error {
            color: #ffc107;
            font-weight: 500;
        }

        .action-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .action-login { background: #e3f2fd; color: #1976d2; }
        .action-logout { background: #fff3e0; color: #f57c00; }
        .action-create { background: #e8f5e8; color: #388e3c; }
        .action-update { background: #fff8e1; color: #fbc02d; }
        .action-delete { background: #ffebee; color: #d32f2f; }
        .action-export { background: #f3e5f5; color: #7b1fa2; }
        .action-import { background: #e0f2f1; color: #00796b; }
        .action-backup { background: #e8eaf6; color: #3f51b5; }
        .action-restore { background: #f1f8e9; color: #689f38; }
        .action-view { background: #e0f7fa; color: #0097a7; }
        .action-admin { background: #fce4ec; color: #c2185b; }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            text-decoration: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading i {
            font-size: 2em;
            color: #667eea;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .logs-table {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <a href="dashboard.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        返回管理面板
    </a>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> 安全审计</h1>
            <p>监控系统访问记录和安全事件</p>
        </div>

        <div class="content">
            <!-- 安全统计 -->
            <div class="section">
                <h2><i class="fas fa-chart-bar"></i> 安全统计</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="number" id="totalLogs">0</div>
                        <div class="label">总访问记录</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="successLogs">0</div>
                        <div class="label">成功操作</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="failedLogs">0</div>
                        <div class="label">失败操作</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="securityAlerts">0</div>
                        <div class="label">安全警报</div>
                    </div>
                </div>
            </div>

            <!-- 访问日志 -->
            <div class="section">
                <h2><i class="fas fa-list"></i> 访问日志</h2>
                
                <!-- 过滤器 -->
                <div class="filters">
                    <div class="filter-group">
                        <label>时间范围</label>
                        <select id="daysFilter">
                            <option value="1">最近1天</option>
                            <option value="7" selected>最近7天</option>
                            <option value="30">最近30天</option>
                            <option value="90">最近90天</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>操作类型</label>
                        <select id="actionFilter">
                            <option value="">全部操作</option>
                            <option value="LOGIN">登录</option>
                            <option value="LOGOUT">登出</option>
                            <option value="CREATE_PASSWORD">创建密码</option>
                            <option value="UPDATE_PASSWORD">更新密码</option>
                            <option value="DELETE_PASSWORD">删除密码</option>
                            <option value="EXPORT_DATA">导出数据</option>
                            <option value="IMPORT_DATA">导入数据</option>
                            <option value="CREATE_BACKUP">创建备份</option>
                            <option value="RESTORE_BACKUP">恢复备份</option>
                            <option value="VIEW_STATS">查看统计</option>
                            <option value="ADMIN_ACTION">管理员操作</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>状态</label>
                        <select id="statusFilter">
                            <option value="">全部状态</option>
                            <option value="SUCCESS">成功</option>
                            <option value="FAILED">失败</option>
                            <option value="ERROR">错误</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>&nbsp;</label>
                        <button class="btn btn-primary" onclick="loadLogs()">
                            <i class="fas fa-search"></i>
                            查询
                        </button>
                    </div>
                </div>

                <!-- 日志表格 -->
                <div class="logs-table">
                    <table>
                        <thead>
                            <tr>
                                <th>时间</th>
                                <th>操作</th>
                                <th>资源</th>
                                <th>IP地址</th>
                                <th>状态</th>
                                <th>详情</th>
                            </tr>
                        </thead>
                        <tbody id="logsTableBody">
                            <tr>
                                <td colspan="6" class="loading">
                                    <i class="fas fa-spinner"></i>
                                    <p>加载访问日志...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 提示信息 -->
    <div id="alertContainer"></div>

    <script>
        const API_BASE = window.location.origin + '/api';
        let authToken = sessionStorage.getItem('token');

        // 检查认证状态
        function checkAuth() {
            if (!authToken) {
                alert('请先登录');
                window.location.href = '../login.html';
                return false;
            }
            return true;
        }

        // 检查管理员权限
        async function checkAdminAuth() {
            if (!authToken) {
                window.location.href = '/Pages/login.html';
                return false;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (!response.ok) {
                    window.location.href = '/Pages/login.html';
                    return false;
                }

                const data = await response.json();
                const user = data.data.user;
                
                if (user.role !== 'admin') {
                    alert('需要管理员权限才能访问此页面');
                    window.location.href = '/Pages/admin/dashboard.html';
                    return false;
                }

                return true;
            } catch (error) {
                console.error('权限检查失败:', error);
                window.location.href = '/Pages/login.html';
                return false;
            }
        }

        // 显示提示信息
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // 获取操作类型显示名称
        function getActionDisplayName(action) {
            const actionNames = {
                'LOGIN': '登录',
                'LOGOUT': '登出',
                'CREATE_PASSWORD': '创建密码',
                'UPDATE_PASSWORD': '更新密码',
                'DELETE_PASSWORD': '删除密码',
                'CREATE_PHONE': '创建手机',
                'UPDATE_PHONE': '更新手机',
                'DELETE_PHONE': '删除手机',
                'EXPORT_DATA': '导出数据',
                'IMPORT_DATA': '导入数据',
                'CREATE_BACKUP': '创建备份',
                'RESTORE_BACKUP': '恢复备份',
                'DELETE_BACKUP': '删除备份',
                'VIEW_STATS': '查看统计',
                'VIEW_LOGS': '查看日志',
                'VIEW_BACKUPS': '查看备份',
                'ADMIN_ACTION': '管理员操作',
                'SECURITY_ALERT': '安全警报'
            };
            return actionNames[action] || action;
        }

        // 获取操作类型CSS类
        function getActionClass(action) {
            if (action.includes('LOGIN')) return 'action-login';
            if (action.includes('LOGOUT')) return 'action-logout';
            if (action.includes('CREATE')) return 'action-create';
            if (action.includes('UPDATE')) return 'action-update';
            if (action.includes('DELETE')) return 'action-delete';
            if (action.includes('EXPORT')) return 'action-export';
            if (action.includes('IMPORT')) return 'action-import';
            if (action.includes('BACKUP')) return 'action-backup';
            if (action.includes('RESTORE')) return 'action-restore';
            if (action.includes('VIEW')) return 'action-view';
            if (action.includes('ADMIN')) return 'action-admin';
            if (action.includes('SECURITY')) return 'action-admin';
            return 'action-view';
        }

        // 加载访问日志
        async function loadLogs() {
            if (!checkAuth()) return;
            
            const days = document.getElementById('daysFilter').value;
            const action = document.getElementById('actionFilter').value;
            const status = document.getElementById('statusFilter').value;
            
            try {
                let url = `${API_BASE}/userdata/access-logs?days=${days}`;
                if (action) url += `&action=${action}`;
                if (status) url += `&status=${status}`;
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayLogs(data.data);
                    updateStats(data.data);
                } else {
                    showAlert('加载日志失败', 'error');
                }
            } catch (error) {
                console.error('加载日志失败:', error);
                showAlert('加载日志失败', 'error');
            }
        }

        // 显示日志
        function displayLogs(logs) {
            const tbody = document.getElementById('logsTableBody');
            
            if (logs.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: #666;">
                            暂无访问记录
                        </td>
                    </tr>
                `;
                return;
            }
            
            tbody.innerHTML = logs.map(log => `
                <tr>
                    <td>${new Date(log.timestamp).toLocaleString()}</td>
                    <td>
                        <span class="action-badge ${getActionClass(log.action)}">
                            ${getActionDisplayName(log.action)}
                        </span>
                    </td>
                    <td>${log.resource}</td>
                    <td>${log.ipAddress}</td>
                    <td>
                        <span class="status-${log.status.toLowerCase()}">
                            ${log.status === 'SUCCESS' ? '成功' : 
                              log.status === 'FAILED' ? '失败' : '错误'}
                        </span>
                    </td>
                    <td>
                        ${log.errorMessage ? 
                            `<span class="status-error">${log.errorMessage}</span>` : 
                            log.details.method ? `${log.details.method} ${log.details.statusCode}` : '-'}
                    </td>
                </tr>
            `).join('');
        }

        // 更新统计信息
        function updateStats(logs) {
            const totalLogs = logs.length;
            const successLogs = logs.filter(log => log.status === 'SUCCESS').length;
            const failedLogs = logs.filter(log => log.status === 'FAILED').length;
            const securityAlerts = logs.filter(log => log.action === 'SECURITY_ALERT').length;
            
            document.getElementById('totalLogs').textContent = totalLogs;
            document.getElementById('successLogs').textContent = successLogs;
            document.getElementById('failedLogs').textContent = failedLogs;
            document.getElementById('securityAlerts').textContent = securityAlerts;
        }

        // 页面初始化
        async function init() {
            const hasAuth = await checkAdminAuth();
            if (hasAuth) {
                loadLogs();
            }
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', function() {
            init();
        });
    </script>
</body>
</html>
