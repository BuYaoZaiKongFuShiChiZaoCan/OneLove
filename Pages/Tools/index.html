<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具合集 - 壹比零</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="stylesheet" href="../../styles/font-awesome_5.10.2_css_all.min.css">
    <style>
        .tools-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .tools-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .tools-header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .tools-header p {
            font-size: 1.1rem;
            color: #666;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .tool-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            color: white;
        }
        
        .tool-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }
        
        .tool-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .tool-description {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            color: white;
        }
        
        .coming-soon {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            opacity: 0.7;
        }
        
        .coming-soon:hover {
            opacity: 0.9;
        }
        
        .search-container {
            position: relative;
            max-width: 400px;
            margin: 20px auto;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }
        
        .tool-stats {
            margin-top: 10px;
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .tool-stats small {
            display: block;
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="tools-container">
        <a href="/" class="back-button">
            <i class="fas fa-arrow-left"></i> 返回首页
        </a>
        
        <div class="tools-header">
            <h1><i class="fas fa-tools"></i> 工具合集</h1>
            <p>壹比零为您提供各种实用工具，提升工作效率</p>
            <div class="search-container">
                <input type="text" id="searchTools" placeholder="搜索工具..." class="search-input">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
        
        <div class="tools-grid">
            <!-- 屏幕补光灯 -->
            <a href="screenFlashlight/index.html" class="tool-card" data-tool-id="1">
                <i class="fas fa-lightbulb tool-icon"></i>
                <div class="tool-title">屏幕补光灯</div>
                <div class="tool-description">
                    为您的屏幕提供柔和的光线，保护眼睛健康，提升使用体验
                </div>
            </a>
            
            <!-- 富文本编辑器 -->
            <a href="richTextEditorQuill/index.html" class="tool-card" data-tool-id="2">
                <i class="fas fa-edit tool-icon"></i>
                <div class="tool-title">富文本编辑器</div>
                <div class="tool-description">
                    基于Quill.js的现代化富文本编辑器，支持多种格式和样式
                </div>
            </a>
            
            <!-- 音乐播放器 -->
            <a href="musicPlayer/index.html" class="tool-card" data-tool-id="3">
                <i class="fas fa-music tool-icon"></i>
                <div class="tool-title">音乐播放器</div>
                <div class="tool-description">
                    在线音乐播放器，支持多种格式，享受高品质音乐体验
                </div>
            </a>
            
            <!-- 表白墙 -->
            <a href="confession/index.html" class="tool-card" data-tool-id="4">
                <i class="fas fa-heart tool-icon"></i>
                <div class="tool-title">表白墙</div>
                <div class="tool-description">
                    记录美好时光，分享真挚情感，让爱意传递
                </div>
            </a>
            
            <!-- 每日签到 -->
            <a href="loveMeDailySign/index.html" class="tool-card" data-tool-id="5">
                <i class="fas fa-calendar-check tool-icon"></i>
                <div class="tool-title">每日签到</div>
                <div class="tool-description">
                    坚持每日签到，记录生活点滴，培养良好习惯
                </div>
            </a>
            
            <!-- 更多工具（开发中） -->
            <div class="tool-card coming-soon">
                <i class="fas fa-cogs tool-icon"></i>
                <div class="tool-title">更多工具</div>
                <div class="tool-description">
                    更多实用工具正在开发中，敬请期待...
                </div>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 40px; color: #666;">
            <p><i class="fas fa-info-circle"></i> 如有问题或建议，请联系我们</p>
        </div>
    </div>
    
    <script src="../../scripts/jquery.min.js"></script>
    <script src="toolsManager.js"></script>
    <script>
        // 页面加载完成后的处理
        $(document).ready(async function() {
            console.log('工具合集页面加载完成');
            
            // 初始化工具管理器
            await window.toolsManager.loadToolsData();
            
            // 更新工具卡片的使用统计
            $('.tool-card').on('click', function() {
                const toolId = $(this).data('tool-id');
                if (toolId) {
                    window.toolsManager.updateToolUsage(toolId);
                }
            });
            
            // 添加工具搜索功能
            $('#searchTools').on('input', function() {
                const keyword = $(this).val();
                const results = window.toolsManager.searchTools(keyword);
                updateToolsDisplay(results);
            });
        });
        
        // 更新工具显示
        function updateToolsDisplay(tools) {
            const toolsGrid = $('.tools-grid');
            toolsGrid.empty();
            
            tools.forEach(tool => {
                const toolCard = `
                    <a href="${tool.url}" class="tool-card" data-tool-id="${tool.id}">
                        <i class="${tool.icon} tool-icon"></i>
                        <div class="tool-title">${tool.name}</div>
                        <div class="tool-description">${tool.description}</div>
                        <div class="tool-stats">
                            <small>使用次数: ${tool.statistics.usageCount}</small>
                            <small>评分: ${tool.statistics.rating}/5</small>
                        </div>
                    </a>
                `;
                toolsGrid.append(toolCard);
            });
        }
    </script>
</body>
</html>
