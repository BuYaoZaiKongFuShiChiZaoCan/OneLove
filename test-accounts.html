<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试账户 - OneLove</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .account-card {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            background: #f8f9fa;
        }
        .account-card.admin {
            border-color: #dc3545;
            background: #fff5f5;
        }
        .account-card.user {
            border-color: #28a745;
            background: #f0fff4;
        }
        .role-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }
        .role-admin { background: #dc3545; }
        .role-user { background: #28a745; }
        .account-info {
            margin: 10px 0;
        }
        .account-info strong {
            color: #495057;
        }
        .login-link {
            display: inline-block;
            background: #007bff;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .login-link:hover {
            background: #0056b3;
        }
        .note {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 OneLove 测试账户</h1>
        
        <div class="account-card admin">
            <span class="role-badge role-admin">管理员</span>
            <div class="account-info">
                <strong>用户名:</strong> admin<br>
                <strong>密码:</strong> admin123<br>
                <strong>邮箱:</strong> admin@example.com<br>
                <strong>权限:</strong> 完全访问权限
            </div>
            <a href="/pages/login" class="login-link">立即登录</a>
        </div>
        
        <div class="account-card user">
            <span class="role-badge role-user">普通用户</span>
            <div class="account-info">
                <strong>用户名:</strong> user<br>
                <strong>密码:</strong> user123<br>
                <strong>邮箱:</strong> user@example.com<br>
                <strong>权限:</strong> 基本用户权限
            </div>
            <a href="/pages/login" class="login-link">立即登录</a>
        </div>
        
        <div class="note">
            <h3>📝 说明</h3>
            <ul>
                <li>这些是生产环境的测试账户</li>
                <li>使用真实的JWT认证系统</li>
                <li>数据存储在内存中（重启后会重置）</li>
                <li>可以注册新账户进行测试</li>
            </ul>
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="/production-test.html" style="color: #007bff; text-decoration: none;">🔧 生产环境测试</a> | 
            <a href="/" style="color: #007bff; text-decoration: none;">🏠 返回首页</a>
        </div>
    </div>
</body>
</html>
